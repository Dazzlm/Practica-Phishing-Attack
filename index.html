<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Netflix - Iniciar sesión (Simulación)</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://assets.nflxext.com/ffe/siteui/vlv3/cb17c41d-6a67-4472-8b91-cca977e65276/web/CO-es-20250505-TRIFECTA-perspective_db1e4d83-25c4-4dbe-a364-ba7a95fabd32_medium.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .logo img {
            width: 150px;
        }
        .login-box {
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.75);
            padding: 60px 68px 68px 68px;
            border-radius: 4px;
            width: 300px;
            text-align: left;
            margin-top: 80px;
        }
        .login-box h1 {
            font-size: 2em;
            margin-bottom: 28px;
        }
        .login-box input {
            width: 100%;
            padding: 16px;
            margin-bottom: 16px;
            background: #333;
            border: none;
            border-radius: 4px;
            color: white;
        }
        .login-box button {
            width: 110%;
            padding: 16px;
            background-color: #e50914;
            border: none;
            font-size: 1em;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .extra-options {
            margin-top: 16px;
            font-size: 0.9em;
            color: #b3b3b3;
        }
        .extra-options a {
            color: #b3b3b3;
            text-decoration: none;
        }
        .alert {
            margin-top: 20px;
            background-color: #333;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
            color: yellow;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
        </div>
        <div class="login-box">
            <h1>Iniciar sesión</h1>
            <input type="text" id="email" placeholder="Email o número de celular">
            <input type="password" id="password" placeholder="Contraseña">
            <button onclick="phishingSim()">Iniciar sesión</button>
            <div class="extra-options">
                <p><a href="#">¿Olvidaste la contraseña?</a></p>
                <p><input type="checkbox" checked> Recuérdame</p>
                <p>¿Primera vez en Netflix? <a href="#">Suscríbete ya.</a></p>
            </div>
            <div class="alert">
                🚨 Simulación educativa: No es un sitio real.<br>
                Nunca ingreses tus datos en sitios sospechosos.
            </div>
        </div>
    </div>

    <script>
        function phishingSim() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                alert('Por favor ingresa tu email y contraseña (simulado).');
            } else {
                alert(
                    `Datos capturados:\nEmail/Usuario: ${email}\nContraseña: ${password}\n\n🚨 Has sido víctima de un phishing simulado. ¡No ingreses tus datos en sitios sospechosos!`
                );
            }
        }
    </script>
</body>
</html>
